<!DOCTYPE html>
<html>
  <head>
    <title>Fibretis</title>
    {{template "_html_head.html"}}
  </head>
  <body>
    {{template "_topbar.html" .aid}}
    {{template "_project_banner.html" .prj}}

    <a class='am-btn am-btn-success' href='/post_create/{{.prj.ID}}'><span class='am-icon-brush'></span>&nbsp;New post</a>

      <hr>
    {{end}}

  </body>
