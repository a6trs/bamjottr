<!DOCTYPE html>
<html>
  <head>
    <title>Log In - Fibretis</title>
    {{template "_html_head.html"}}
  </head>
  <body>
    <form class='am-form'>
      <legend>Log In</legend>
      <div class='am-form-group'>
        <input type='text' class='am-form-field' id='ipt-uname' placeholder='User name or e-mail'>
      </div>
      <div class='am-form-group'>
        <input type='password' class='am-form-field' id='ipt-pwd' placeholder='Password'>
      </div>
      <button type='submit' class='am-btn am-btn-default'>Log in</button>
    </form>
  </body>
</html>
