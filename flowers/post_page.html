<!DOCTYPE html>
<html>
  <head>
    <title>Fibretis</title>
    {{template "_html_head.html"}}
  </head>
  <body>
    {{template "_topbar.html" .aid}}
    {{with .post}}
    {{template "_project_banner.html" (project .ProjectID)}}
    <hr>
    <a class='am-btn' href='/project/{{(project .ProjectID).ID}}'>Back</a>
    <div class='post_area'>
      <h1>{{.Title}}</h1>
      <p class='grey'>Posted by {{(account .Author).Name}} at {{timestr .CreatedAt}}</p>
      <div class='post_body'>
        {{raw .Body}}
      </div>
    </div>
    {{end}}
  </body>
</html>
