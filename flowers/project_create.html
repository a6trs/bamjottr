<!DOCTYPE html>
<html>
  <head>
    <title>Create Project - Fibretis</title>
    {{template "_html_head.html"}}
  </head>
  <body>
    {{template "_topbar.html" .aid}}
    <form class='am-form' method='POST'>
      <legend>Create Project</legend>
      {{if .crprjmsg}}
        <div id='errmsg' class='bg-danger'>{{.crprjmsg}}</div>
      {{end}}
      <input type='text' class='am-form-field' id='ipt-title' name='title' placeholder='Project title'>
      <textarea class='am-form-field' rows='5' id='txt-desc' name='desc' placeholder='A brief description for the project...'></textarea>
      <button type='submit' class='am-btn am-btn-default'>Create project</button>
    </form>
  </body>
</html>
