<link rel="stylesheet" href='/leaves/icons.css'>
{{template "_icons.svg"}}

<header class="am-topbar">
  <h1 class="am-topbar-brand">
    <a href='/'>
      <div class='iconmelon'>
        <svg viewBox='0 0 32 32'>
          <use xlink:href='#snowflake'></use>
        </svg>
      </div>
    </a>
  </h1>

  <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">Toggle Navigation</span> <span class="am-icon-bars"></span></button>

  <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
    <ul class="am-nav am-nav-pills am-topbar-nav">
      <li><a href="/projects">All projects</a></li>
    </ul>

    {{if validuser .}}
    <div class="am-topbar-right">
      <div class="am-dropdown" data-am-dropdown="{boundary: '.am-topbar'}">
        <button class="am-btn am-btn-default am-topbar-btn am-btn-sm am-dropdown-toggle" data-am-dropdown-toggle>{{(account .).Name}} <span class="am-icon-caret-down"></span></button>
        <ul class="am-dropdown-content">
          <li><a href='/profedit'>Edit Profile</a></li>
          <li><a href='/logout'>Log Out</a></li>
        </ul>
      </div>
    </div>
    {{else}}
    <div class="am-topbar-right">
      <a href='/login' class='am-btn am-btn-default am-topbar-btn am-btn-sm'>Log in</a>
      <a href='/signup' class='am-btn am-btn-success am-topbar-btn am-btn-sm'>Sign up</a>
    </div>
    {{end}}
  </div>
</header>
